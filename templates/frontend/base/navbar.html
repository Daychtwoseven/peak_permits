{% load static %}
<div class="landing-header" data-kt-sticky="true" data-kt-sticky-name="landing-header" data-kt-sticky-offset="{default: '200px', lg: '300px'}">
  <!--begin::Container-->
  <div class="container">
      <!--begin::Wrapper-->
      <div class="d-flex align-items-center justify-content-between">
          <!--begin::Logo-->
          <div class="d-flex align-items-center flex-equal">
              <!--begin::Logo image-->
              <a href="#home" style="padding: 80px;">
                  <img alt="Logo" src="{% static 'assets/media/logos/logo.png' %}" class="logo-default w-200px h-150px h-lg-150px" />
                  <img alt="Logo" src="{% static 'assets/media/logos/logo.png' %}" class="logo-sticky w-200px h-150px h-sm-150px" />
              </a>
              <!--end::Logo image-->
          </div>
          <!--begin::Menu wrapper-->
          <div class="d-lg-block" id="kt_header_nav_wrapper">
              <div class="d-lg-block" data-kt-drawer="true" data-kt-drawer-name="landing-menu" data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true" data-kt-drawer-width="200px" data-kt-drawer-direction="start" data-kt-drawer-toggle="#kt_landing_menu_toggle" data-kt-swapper="true" data-kt-swapper-mode="prepend" data-kt-swapper-parent="{default: '#kt_body', lg: '#kt_header_nav_wrapper'}">
                  <!--begin::Menu-->
                  <div class="menu menu-column flex-nowrap menu-rounded menu-lg-row menu-title-gray-500 menu-state-title-primary nav nav-flush fs-5 fw-semibold" id="kt_landing_menu">
                      <!--begin::Menu item-->
                      <div class="menu-item">
                          <!--begin::Menu link-->
                          <a class="menu-link nav-link active py-3 px-4 px-xxl-6 text-white" href="#learn-more" data-kt-scroll-toggle="true" data-kt-drawer-dismiss="true">3-Steps Permits</a>
                          <!--end::Menu link-->
                      </div>
                      <!--end::Menu item-->
                      <!--begin::Menu item-->
                      <div class="menu-item">
                          <!--begin::Menu link-->
                          <a class="menu-link nav-link py-3 px-4 px-xxl-6 text-white" href="#faq" data-kt-scroll-toggle="true" data-kt-drawer-dismiss="true">FAQ</a>
                          <!--end::Menu link-->
                      </div>
                      <!--end::Menu item-->
                      <!--begin::Menu item-->
                      <div class="menu-item">
                          <!--begin::Menu link-->
                          <a class="menu-link nav-link py-3 px-4 px-xxl-6 text-white" href="#about" data-kt-scroll-toggle="true" data-kt-drawer-dismiss="true">About</a>
                          <!--end::Menu link-->
                      </div>
                  </div>
                  <!--end::Menu-->
              </div>
          </div>
          <!--end::Menu wrapper-->
          <!--begin::Toolbar-->

          <!--end::Toolbar-->
      </div>
      <!--end::Wrapper-->
  </div>
  <!--end::Container-->
</div>
<!--end::Header-->
